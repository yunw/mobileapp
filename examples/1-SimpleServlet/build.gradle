apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'
apply plugin: 'jetty'

jettyRun {
    httpPort = 18080
   
}

stopPort = 18081 
stopKey = 'stopKey'

repositories {
    mavenCentral()
}

dependencies {
	providedCompile 'javax.servlet:servlet-api:2.5'
	providedCompile 'org.apache.commons:commons-io:1.3.2'
	testCompile group: 'junit', name: 'junit', version: '4.+'
}
